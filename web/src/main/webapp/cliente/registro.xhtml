<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Unicine | Registrarse</ui:define>
    <ui:define name="content">

        <div class="container">
            <p:panel header="Registro cliente">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="5">

                        <p:outputLabel value="Imagen de perfil: " for="imagen_cliente"></p:outputLabel>
                        <p:fileUpload id="imagen_cliente" value="#{clienteBean.cliente.imagenPerfil}" mode="simple" skinSimple="true"></p:fileUpload>
                        <p:message for="imagen_cliente"></p:message>

                        <p:outputLabel value="Nombre: " for="nombre_cliente"></p:outputLabel>
                        <p:inputText id="nombre_cliente" value="#{clienteBean.cliente.nombre}" required="true"></p:inputText>
                        <p:message for="nombre_cliente"></p:message>

                        <p:outputLabel value="Cedula: " for="cedula_cliente"></p:outputLabel>
                        <p:inputNumber id="cedula_cliente" value="#{clienteBean.cliente.cedula}" required="true" decimalPlaces="0"></p:inputNumber>
                        <p:message for="cedula_cliente"></p:message>

                        <p:outputLabel value="Username: " for="username_cliente"></p:outputLabel>
                        <p:inputText id="username_cliente" value="#{clienteBean.cliente.username}"></p:inputText>
                        <p:message for="username_cliente"></p:message>

                        <p:outputLabel value="E-mail: " for="email_cliente"></p:outputLabel>
                        <p:inputText id="email_cliente" value="#{clienteBean.cliente.email}" required="true"></p:inputText>
                        <p:message for="email_cliente"></p:message>

                        <p:outputLabel value="Fecha de nacimiento: " for="fecha_cliente"></p:outputLabel>
                        <p:datePicker id="fecha_cliente" value="#{clienteBean.cliente.fechaNacimiento}" required="true" showIcon="true"></p:datePicker>
                        <p:message for="fecha_cliente"></p:message>

                        <p:outputLabel value="ContraseÃ±a: " for="password_cliente"></p:outputLabel>
                        <p:password id="password_cliente" value="#{clienteBean.cliente.password}" required="true" feedback="true" inline="true"></p:password>
                        <p:message for="password_cliente"></p:message>

                        <p:outputLabel value="Confirmar contraseÃ±a: " for="password_confirmacion_cliente"></p:outputLabel>
                        <p:password id="password_confirmacion_cliente" value="#{clienteBean.confirmacionPassword}" required="true"></p:password>
                        <p:message for="password_confirmacion_cliente"></p:message>

                    </h:panelGrid>

                    <p:commandButton value="Registrar" action="#{clienteBean.registrarCliente}" update="@form" styleClass="ui-button-raised ui-button-help"></p:commandButton>
                    <p:growl for="mensaje_bean" showDetail="true"></p:growl>

                </h:form>
            </p:panel>
        </div>

    </ui:define>
</ui:composition>
</html>
