<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"></h:outputStylesheet>
    <h:outputScript name="bootstrap.bundle.min.js" library="js"></h:outputScript>
    <h:outputStylesheet name="styles.css" library="css"></h:outputStylesheet>
    <h:outputStylesheet name="carousel.css" library="css"></h:outputStylesheet>
    <title>Unicine | Inicio</title>
</h:head>
<h:body>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <p class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">UNICINE</p>
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h:graphicImage library="img" name="favicon.png" styleClass="img-icon me-3"></h:graphicImage>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.xhtml" class="nav-link px-2 text-secondary">Inicio</a></li>
                    <li><a href="admin/gestionar_peliculas.xhtml" class="nav-link px-2 text-white">Gestionar peliculas</a></li>
                    <li><a href="admin/gestionar_teatros.xhtml" class="nav-link px-2 text-white">Gestionar teatros</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Confiteria</a></li>

                </ul>

                <h:form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="">
                    <div class="input-group">
                        <p:inputText placeholder="¿Qué película está buscando?" class="form-control form-control-dark text-bg-dark"  required="true" value="#{busquedaBean.busqueda}" action="#{busquedaBean.buscar}"/>
                        <p:commandButton update="@form" icon="pi pi-search" action="#{busquedaBean.buscar}" />
                    </div>
                </h:form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning"><a href="cliente/registro.xhtml" class="nav-link px-2 text-black">Registrarse</a></button>
                </div>
            </div>
        </div>
    </header>

    <div class="b-example-divider"></div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-4 detalle-infopelicula">
                <div class="shadow p-3">
                    <div class="col-auto d-none d-lg-block imagen-pelicula">
                        <img src="#{detallePeliculaBean.pelicula.imagenPrincipal}" alt="#{detallePeliculaBean.pelicula.nombre}"/>
                    </div>
                    <h4>Titulo de la película</h4>
                    <p>#{detallePeliculaBean.pelicula.nombre}</p>
                    <h4>Reparto</h4>
                    <p>#{detallePeliculaBean.pelicula.reparto}</p>
                    <h4>Sinopsis</h4>
                    <p>#{detallePeliculaBean.pelicula.sinopsis}</p>
                    <h4>Generos</h4>
                    <div class="d-inline-block mb-2">
                        <p:repeat value="#{detallePeliculaBean.pelicula.genero}" var="genero">
                            <p:chip label="#{genero}" styleClass="me-2"/>
                        </p:repeat>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="shadow p-3">
                    <iframe width="100%" height="315" src="#{detallePeliculaBean.pelicula.trailer}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="true"></iframe>

                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
