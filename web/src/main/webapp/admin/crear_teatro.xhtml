<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"></h:outputStylesheet>
    <h:outputScript name="bootstrap.bundle.min.js" library="js"></h:outputScript>
    <h:outputStylesheet name="styles.css" library="css"></h:outputStylesheet>
    <title>Unicine | Registro</title>
</h:head>
<h:body >
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <p class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">UNICINE</p>
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h:graphicImage library="img" name="favicon.png" styleClass="img-icon me-3"></h:graphicImage>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="../index.xhtml" class="nav-link px-2 text-white">Inicio</a></li>
                    <li><a href="../admin/crear_pelicula.xhtml" class="nav-link px-2 text-white">Crear pelicula</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Confiteria</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <h:form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="">
                    <div class="input-group">
                        <p:inputText placeholder="¿Qué película está buscando?" class="form-control form-control-dark text-bg-dark"  required="true" value="#{busquedaBean.busqueda}" action="#{busquedaBean.buscar}"/>
                        <p:commandButton update="@form" icon="pi pi-search" action="#{busquedaBean.buscar}" />
                    </div>
                </h:form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning"><a href="cliente/registro.xhtml" class="nav-link px-2 text-black">Registrarse</a></button>
                </div>
            </div>
        </div>
    </header>
    <div class="b-example-divider"></div>
    <div class="container">
        <p:panel header="Crear teatro">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel value="Nombre del teatro: " for="nombre_teatro"></p:outputLabel>
                    <p:inputText id="nombre_teatro" value="#{teatroBean.teatro.nombre}" required="true"></p:inputText>
                    <p:message for="nombre_teatro"></p:message>

                    <p:outputLabel value="Direccion: " for="direccion_teatro"></p:outputLabel>
                    <p:inputText id="direccion_teatro" value="#{teatroBean.teatro.direccion}" required="true"></p:inputText>
                    <p:message for="direccion_teatro"></p:message>

                    <p:outputLabel value="Ciudad: " for="ciudad_teatro"></p:outputLabel>
                    <p:selectOneMenu id="ciudad_teatro" value="#{teatroBean.teatro.ciudad}" converter="#{ciudadConverter}" required="true">
                        <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true" itemValue="#{null}"></f:selectItem>
                        <f:selectItems value="#{teatroBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}"></f:selectItems>
                    </p:selectOneMenu>
                    <p:message for="ciudad_teatro"></p:message>

                </h:panelGrid>

                <p:commandButton value="Registrar" action="#{teatroBean.registrarTeatro}" update="@form"></p:commandButton>
                <p:growl for="mensaje_bean" showDetail="true"></p:growl>

            </h:form>
        </p:panel>
    </div>
    <div class="b-example-divider"></div>
</h:body>
</html>
