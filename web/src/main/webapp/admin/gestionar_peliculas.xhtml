<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Unicine | Gestion peliculas</ui:define>
    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel value="Seleccione la imagen: " for="imagenes"></p:outputLabel>
                <p:fileUpload id="imagenes"
                              listener="#{peliculaBean.subirImagenes}" mode="advanced"
                              multiple="true" sizeLimit="1000000" fileLimit="2"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />
                <p:message for="imagenes"></p:message>

                <p:outputLabel value="Nombre: " for="nombre_pelicula"></p:outputLabel>
                <p:inputText id="nombre_pelicula" value="#{peliculaBean.pelicula.nombre}" required="true"></p:inputText>
                <p:message for="nombre_pelicula"></p:message>
                <p:outputLabel value="Trailer: " for="trailer_pelicula"></p:outputLabel>
                <p:inputText id="trailer_pelicula" value="#{peliculaBean.pelicula.trailer}" ></p:inputText>
                <p:message for="trailer_pelicula"></p:message>
                <p:outputLabel value="Sinopsis: " for="sinopsis_pelicula"></p:outputLabel>
                <p:inputTextarea id="sinopsis_pelicula" value="#{peliculaBean.pelicula.sinopsis}" style="vertical-align: top" required="true"></p:inputTextarea>
                <p:message for="sinopsis_pelicula"></p:message>
                <p:outputLabel value="Reparto: " for="reparto_pelicula"></p:outputLabel>
                <p:inputTextarea id="reparto_pelicula" value="#{peliculaBean.pelicula.reparto}" style="vertical-align: top" required="true"></p:inputTextarea>
                <p:message for="reparto_pelicula"></p:message>
                <p:outputLabel value="Genero: " for="generos_peliculas"></p:outputLabel>
                <p:selectManyCheckbox id="generos_peliculas" value="#{peliculaBean.pelicula.genero}" layout="grid" columns="3">
                    <f:selectItems value="#{peliculaBean.generos}" var="genero" itemLabel="#{genero}" itemValue="#{genero}"/>
                </p:selectManyCheckbox>
                <p:message for="generos_peliculas"></p:message>
            </h:panelGrid>
            <p:commandButton value="Crear pelicula" action="#{peliculaBean.registrarPelicula}" update="@form"></p:commandButton>
            <p:growl for="mensaje_bean" showDetail="true"></p:growl>
        </h:form>

    </ui:define>
</ui:composition>
</html>
